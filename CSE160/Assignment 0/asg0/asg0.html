<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../lib/cuon-matrix.js"></script>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle(canvas version)</title>

</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <br><br>
    <label for="v1.x">v1: x</label>
    <input type="number" id="v1.x" name="v1.x">
    <label for="v1.y">v1: y</label>
    <input type="number" id="v1.y" name="v1.y">
    <br><br>
    <label for="v2.x">v2: x</label>
    <input type="number" id="v2.x" name="v2.x">
    <label for="v2.y">v2: y</label>
    <input type="number" id="v2.y" name="v2.y">
    <br><br>
    <input type="submit" id="draw" value="Draw">
    <br><br>
    <label for="Operation">Operation: </label>
    <select name="Operation" id="Operation">
        <option value="add">Add</option>
        <option value="sub">Sub</option>
        <option value="mul">Mul</option>
        <option value="div">Div</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle between">Angle Between</option>
        <option value="area">area</option>
    </select>
    <label for="scalar">Scalar: </label>
    <input type="number" id="scalar" name="scalar"><br><br>
    <input type="submit" id="draw2" value="Draw">

</body>
<style>
    canvas {
        background-color: black;
    }
</style>

</html>
